<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de encuesta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="text-center">
        <h1 id="title">freeCodeCamp Formulario de Encuesta</h1>
        <p id="description"> <i>Gracias por tomarte el tiempo de ayudarnos a mejorar la plataforma.</i></p>
    </div>

    <div class="container">
        <form id="survey-form">
            <div class="form-group">
                <label class="col-form-label" id="name-label">Nombre</label>
                <br>
                <input class="form-control" type="text" id="name" placeholder="Ingrese su nombre" required>
            </div>

            <div class="form-group">
                <label class="col-form-label" id="email-label">Email</label>
                <br>
                <input class="form-control" type="email" id="email" placeholder="Ingrese su email" required>
            </div>

            <div class="form-group">
                <label class="col-form-label" id="number-label">Edad (opcional)</label>
                <br>
                <input class="form-control" type="number" id="number" placeholder="Edad" min="1" max="99">
            </div>

            <div class="form-group">
                <label class="col-form-label">¿Qué opción describe mejor su puesto actual?</label>
                <br>
                <select class="form-select form-control" id="dropdown">
                    <option selected>Seleccionar opción</option>
                    <option value="1">Estudiante</option>
                    <option value="2">Trabajador Full Time</option>
                    <option value="3">Prefiero no decirlo</option>
                    <option value="4">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label class="col-form-label">¿Recomendarías freeCodeCamp a un amigo?</label>
                <br>

                <div class="form-check">
                    <input class="form-check-input" id="definitivamente" name="recomendarias" type="radio" value="1">
                    <label class="form-check-label" for="definitivamente">
                        Definitivamente
                    </label>
                    <br>
                    <input class="form-check-input" id="quizas" name="recomendarias" type="radio" value="2">
                    <label class="form-check-label" for="quizas">
                        Quizás
                    </label>
                    <br>
                    <input class="form-check-input" id="noseguro" name="recomendarias" type="radio" value="3">
                    <label class="form-check-label" for="noseguro">
                        No estoy seguro
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label">¿Cuál es tu función favorita de freeCodeCamp?</label>
                <br>
                <select class="form-select form-control" id="dropdown">
                    <option selected>Seleccionar una opción</option>
                    <option value="1">Retos</option>
                    <option value="2">Proyectos</option>
                    <option value="3">Comunidad</option>
                    <option value="4">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <label class="col-form-label">¿Algún comentario o sugerencia?</label>
                <br>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Ingresa tu comentario aquí..." id="floatingTextarea2"
                        style="height: 100px"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label>¿Qué te gustaría que mejoremos? (Marque todo lo que corresponda)</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Front-end" value="Front-end">
                    <label class="form-check-label" for="Front-end">
                        Proyectos Front-end
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="Back-end" id="Back-end">
                    <label class="form-check-label" for="Back-end">
                        Proyectos Back-end
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="Challenges" id="Challenges">
                    <label class="form-check-label" for="Challenges">
                        Challenges
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="Data Visualization" id="DataVisualization">
                    <label class="form-check-label" for="DataVisualization">
                        Data visualization
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="Open Source Community" id="OpenSourceCommunity">
                    <label class="form-check-label" for="OpenSourceCommunity">
                        Open Source Community
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="Gitter help rooms" id="Gitterhelprooms">
                    <label class="form-check-label" for="Gitterhelprooms">
                        Gitter help rooms
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="Videos" id="Videos">
                    <label class="form-check-label" for="Videos">
                        Videos
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="City Meetups" id="CityMeetups">
                    <label class="form-check-label" for="CityMeetups">
                        City Meetups
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="Wiki" id="Wiki">
                    <label class="form-check-label" for="Wiki">
                        Wiki
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="Forum" id="Forum">
                    <label class="form-check-label" for="Forum">
                        Forum
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="Additional Courses" id="AdditionalCourses">
                    <label class="form-check-label" for="AdditionalCourses">
                        Additional Courses
                    </label>
                    <br>
                </div>
            </div>

            <button class="btn btn-success form-control" type="submit" id="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
